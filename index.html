<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Dave's World</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Dave's World</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavHalf" aria-controls="navbarNavHalf" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!--Main Body-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Latest upload:</h3>
                        <h6 class="card-subtitle mb-2 text-secondary">Check out the latest upload :D</h6>
                        <iframe class="card-text" width="560" height="315" src="https://www.youtube.com/embed/U1nOoPY96H0?si=3O9vSfAqEXir-wLr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Check this out:</h3>
                        <h6 class="card-subtitle mb-2 text-secondary">Check out this cool video :D</h6>
                        <iframe class="card-text" width="560" height="315" src="https://www.youtube.com/embed/9ap4ucu_ReU?si=78nO6xV62ecGyCV9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 mt-5 mb-5 justify-content-center">
                <div class="card mx-auto">
                    <div class="card-body">
                        <h3 class="card-title">YouTube Channel:</h3>
                        <h6 class="card-subtitle mb-2 text-secondary">Check out my YouTube channel :D</h6>
                        <a href="https://www.youtube.com/@Davetheboy_" target="_blank"><img src="src/youtube.png" width="560" height="315"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="src/script.js"></script>
</body>
</html>
